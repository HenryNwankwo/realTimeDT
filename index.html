<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Real Time Data-Attribute</title>
  </head>
  <body>
    <main class="main-body">
      <section class="pri-style s-name">
        <p class="title">Slack Name</p>
        <h3 class="s-dp-name" data-testid="slackUserName">IfunanyaHenry</h3>
      </section>
      <section class="pri-style s-dp">
        <img
          class="dp"
          src=""
          alt="IfunanyaHenry"
          width="200px"
          height="200px"
          data-testid="slackDisplayImage"
        />
      </section>
      <section class="pri-style stack s-day-of-week">
        <p class="title">Current day of the week</p>
        <p class="s-content" data-testid="currentDayOfTheWeek">8 Sept, 2023</p>
      </section>
      <section class="pri-style stack UTC-time">
        <p class="title">Current UTC Time</p>
        <p class="s-content" data-testid="currentUTCTime">2:02PM</p>
      </section>
      <section class="pri-style stack track">
        <p class="title">Track</p>
        <p class="s-content" data-testid="myTrack">Frontend</p>
      </section>
      <section class="pri-style github-url">
        <p class="title">Github URL</p>
        <a
          class="s-content"
          href="https://github.com/HenryNwankwo"
          target="_blank"
          data-testid="githubURL"
          >https://github.com/HenryNwankwo</a
        >
      </section>
    </main>
  </body>
</html>
