<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Real Time Data-Attribute</title>
  </head>
  <body>
    <main class="main-body">
      <section class="s-name">
        <p class="title">Slack Name:</p>
        <h5 data-testid="slackUserName">IfunanyaHenry</h5>
      </section>
      <section class="s-dp">
        <img src="" alt="IfunanyaHenry" data-testid="slackDisplayImage" />
      </section>
      <section class="day-of-week">
        <p>Current day of the week:</p>
        <p data-testid="currentDayOfTheWeek"></p>
      </section>
      <section class="UTC-time">
        <p>Current UTC Time:</p>
        <p data-testid="currentUTCTime"></p>
      </section>
      <section class="track">
        <p>Track:</p>
        <p data-testid="myTrack"></p>
      </section>
      <section class="github-url">
        <p>Github URL:</p>
        <p data-testid="githubURL"></p>
      </section>
    </main>
  </body>
</html>
